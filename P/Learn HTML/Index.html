<!DOCTYPE html>  <!--Tells browser you are using HTML5 --> 
<html lang="en">  <!-- Root of an html document -->
     
<head>           
      <!-- container for metadata-->
                    <!-- The head tag is an HTML element used to define the head section of an HTML document.
                         The head section contains metadata, which simply means data about data. 
                         This means information in the head tag is not displayed on the page but the
                         information is used by browsers and by search engines. -->
    <meta charset="UTF-8">     
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   <!-- viewport use for portiablity for device, website portable for every device-->

    <title>Learn HTML</title>    <!--page title --> 
</head>
